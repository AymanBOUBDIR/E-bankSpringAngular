<div class="container mt-4">
  <div class="row">
    <!-- Card 1: Accounts -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm border-0 rounded drop-in">
        <div class="card-header bg-primary text-white fw-bold">Accounts</div>
        <div class="card-body">
          <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()" class="drop-in">
            <div class="mb-3">
              <label for="accountId" class="form-label">Account ID</label>
              <div class="input-group">
                <input type="text" formControlName="accountId" id="accountId" class="form-control" placeholder="Enter Account ID">
                <button class="btn btn-info" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Error message -->
          <ng-template #errorTemplate>
            <div *ngIf="errorMessage" class="alert alert-danger mt-2 drop-in">
              {{errorMessage}}
            </div>
          </ng-template>

          <!-- Account details -->
          <ng-container *ngIf="accountObservable | async as accountDetails; else errorTemplate">
            <div class="mb-2 drop-in"><strong>Account ID:</strong> {{accountDetails.accountId}}</div>
            <div class="mb-3 drop-in"><strong>Balance:</strong> {{accountDetails.balance | number : '1.2-2'}}</div>

            <table class="table table-bordered table-hover drop-in">
              <thead class="table-light">
              <tr>
                <th>ID Operation</th>
                <th>Date</th>
                <th>Type</th>
                <th class="text-end">Amount</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let op of accountDetails.accountOperationDTOS">
                <td>{{op.id}}</td>
                <td>{{op.dateOperation | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
                <td>{{op.type}}</td>
                <td class="text-end">{{op.amount | number : '1.2-2'}}</td>
              </tr>
              </tbody>
            </table>

            <!-- Pagination -->
            <div class="mt-3 drop-in">
              <div class="btn-group" role="group">
                <button *ngFor="let item of [].constructor(accountDetails.totalPages); let page = index"
                        (click)="gotoPage(page)"
                        [ngClass]="{'btn btn-sm': true, 'btn-info': page == currentPage, 'btn-outline-info': page != currentPage}">
                  {{page}}
                </button>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Card 2: Operations -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm border-0 rounded drop-in" *ngIf="accountObservable">
        <div class="card-header bg-secondary text-white fw-bold">Operations</div>
        <div *ngIf="authService.roles.includes('ADMIN')" class="card-body drop-in">
          <form [formGroup]="operationFormGroup" (ngSubmit)="handleAccountOperation()" method="post" class="drop-in">
            <div class="mb-3">
              <label class="form-label d-block">Operation Type:</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT" id="debit">
                <label class="form-check-label" for="debit">DEBIT</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="operationType" value="CREDIT" id="credit">
                <label class="form-check-label" for="credit">CREDIT</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="operationType" value="TRANSFER" id="transfer">
                <label class="form-check-label" for="transfer">TRANSFER</label>
              </div>
            </div>

            <div class="mb-3" *ngIf="operationFormGroup.value.operationType === 'TRANSFER'">
              <label class="form-label">Account Destination</label>
              <input type="text" formControlName="accountDestination" class="form-control" placeholder="Target Account ID">
            </div>

            <div class="mb-3">
              <label class="form-label">Amount</label>
              <input type="text" formControlName="amount" class="form-control" placeholder="e.g. 1000.00">
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="text" formControlName="description" class="form-control" placeholder="e.g. Monthly transfer">
            </div>

            <div class="d-grid">
              <button class="btn btn-success">Save Operation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
