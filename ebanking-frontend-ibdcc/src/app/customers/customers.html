<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers ;else failureOrLoading">

      <div class="card"  >
        <div class="card-header"> List of customers</div>
        <div class="card-body">
          <div *ngIf="searchFromGroup">
          <form [formGroup]="searchFromGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group">
                <label class="input-group-text"> Keyword :</label>
                <input type="text" formControlName="keyword" class="form-control">
               <button class="btn btn-info">
                 <i class="bi bi-search"></i>
               </button>
            </div>
          </form>
          </div>
          <table class="table">
            <thead>
            <tr><th>ID</th><th>Name</th><th>Email</th></tr>
            </thead>
            <tbody>
              @for (c of customers | async  ;track c.id ) {
                <tr >
                  <td>{{c.id}}</td>
                  <td>{{c.name}}</td>
                  <td>{{c.email}}</td>
                  <td>
                    <button (click)="handleDeleteCustomers(c)" class="btn btn-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                  <td>
                    <button (click)="handleCustomerAccounts(c)" class="btn btn-success">
                      Accounts
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>

        </div>
      </div>


  </ng-container>
  <ng-template #failureOrLoading >
    <ng-container *ngIf="errorMessage ; else loading ">
      <div class="text-bg-danger">  {{errorMessage}} </div>
    </ng-container>
    <ng-template #loading>
     Loading ............
    </ng-template>


  </ng-template>
    </div>
