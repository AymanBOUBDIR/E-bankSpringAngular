<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow rounded p-4 drop-in" style="min-width: 350px;">
    <div class="logo">E-BANK</div>
    <div class="auth-title fw-bold">Authentication</div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
        </div>
        <div class="d-grid">
          <button class="btn btn-blue">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
